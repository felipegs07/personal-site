---
layout: default
---

<header id="header" class="portfolio-header" style="background-color:{{ page.color-back }}">
    <nav class="portfolio-title" style="color: {{ page.color-text }}">
        <a href="{{site.url}}"><i class="fas fa-arrow-left"></i></a>
        <h2>{{ page.title }}</h2>
    </nav>
</header>
<section class="container-portfolio">
    <section class="container-buttons-links">
        {% if page.github != null %}<a class="btn-project" href="{{ page.github }}" target="_blank"><i class="fab fa-github"></i>&nbsp;github</a>{% endif %}
        <!--{% if page.demo != null %}<a class="btn-project" href="{{ page.demo }}" target="_blank">ver demo</a>{% endif %}-->
    </section>
    {{ content }}
</section>
